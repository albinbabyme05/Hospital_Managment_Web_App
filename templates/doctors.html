{% extends 'base.html' %}

{% block title %} 
Doctors
{% endblock %}


{% block content %}

<div class=" bg-warning text-center text-white p-3 my-8 border border-warning rounded">
    <h1>Our Doctors</h1>
    <hr>
</div>

<div class="container text-center bg-light">
    
    {% for d in doctors %}
    <div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block;">
        <img style="height: 350px;" src="{{d.doctorImage.url}}" class="card-img-top" alt="...">
        <div class="card-body bg-info border-info" >
            <h5 class="card-title">Dr.{{d.doctorName}}</h5>
            <p class="card-text">{{d.doctorSpec}}</p>
            <p class="card-text">{{d.departmentName}} Department</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
